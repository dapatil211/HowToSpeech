<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Mock Talk</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="cookiesui">
		<link rel="icon" type="image/png" href="images/SDHacks.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row header">
				<div class="col-md-2"></div>

				<div class="col-md-8">
					<h1 class="title">Mock Talk</h1>
					<p id="start-instructions">
						Click 
						<button type="button" class="btn btn-default btn-record" id="start-btn">Record</button> 
						to get started.
					</p>
					<p id="stop-instructions">
						Click 
						<button type="button" class="btn btn-default btn-record" id="stop-btn">Stop</button> 
						to finish.
					</p>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">

				<div class="col-md-2"></div>

				<div class="col-md-8" id="main">
					<h2>Your Speech</h2>
					<p id="speech_txt"></p>
					
					<h2>Your Movements</h2>
					<img id="movements_img">

					<h2>Your Volume</h2>
					<img id="volume_img">

					<h2>Your Concentration</h2>
					<img id="concentration_img">

					<h2>Your Tone</h2>
					<p id="tone_txt"></p>

					<h2 id="grade_txt">Your Grade: </h2>
					<p id="details_txt"></p>
				</div>

				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
