<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>How2Speech</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="cookiesui">
		<link rel="icon" type="image/png" href="images/SDHacks.png">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row header">
				<div class="col-md-2"></div>

				<div class="col-md-8">
					<h1 class="title">How2Speech</h1>
					<p id="start-instructions">
						Click 
						<button type="button" class="btn btn-default btn-record" id="start-btn">Record</button> 
						to get started.
					</p>
					<p id="stop-instructions">
						Click 
						<button type="button" class="btn btn-default btn-record" id="stop-btn">Stop</button> 
						to finish.
					</p>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">

				<div class="col-md-2"></div>

				<div class="col-md-8">
					<h2>${speech.text}</h2>
					<textarea class="form-control">Lorem ipsum</textarea>
					
					<h2>Your Movements</h2>
					<img src="${movements.img}">

					<h2>Your Volume</h2>
					<img src="${volume.img}">

					<h2>Your Personality</h2>
					<p>${personality.text}</p>

					<h2>Your Grade: ${grade.text}</h2>
					<p>${grade.text}</p>
				</div>

				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
